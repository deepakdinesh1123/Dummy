name: Artifact

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened]
  schedule:
    - cron: '10 * * * *'
  
jobs:
  run:
    runs-on: self-hosted
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup-python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'
      - run: python some.py | cat > file.txt
      - name: Save-artifact
        uses: actions/upload-artifact@v1
        with: 
          name: results
          path: file.txt

