name: Docker

on: [push]

jobs:
  hello-world:
    runs-on: ubuntu-latest
    steps:
    - name: Hello
      uses: docker://hello-world
    
  run-django:
    runs-on: ubuntu-latest
    steps:
      - name: setup-python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: clone
        run: git clone https://github.com/django/django.git
      - run: ls django
        

