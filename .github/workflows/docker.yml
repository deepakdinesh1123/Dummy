name: Docker

on: [push]

jobs:
  hello-world:
    runs-on: ubuntu-latest
    steps:
    - name: Hello
      uses: docker://hello-world
    
  run-django:
    runs-on: ubuntu-latest
    steps:
      - name: setup-python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: clone
        uses: actions/checkout@v2
        with:
          name: django/django
          path: './django'
      - run: ls django
        

